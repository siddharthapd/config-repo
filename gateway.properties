# Spring server settings
spring.application.name=gateway
server.port=8080

# Logging settings
spring.output.ansi.enabled=always
logging.file=D:\\logs\\gateway-v1.log
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

# Swagger settings
springfox.documentation.swagger.v2.path=/api-docs

# Actuator settings
management.endpoints.web.exposure.include=*

# Spring boot admin
# spring.boot.admin.url=http://127.0.0.1:18083
 
# Eureka global settings
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:18082/eureka/
eureka.client.healthcheck.enabled=true
eureka.client.lease.duration=5

# zuul proxy - discovery / eureka
zuul.routes.discovery.path=/discovery/**
zuul.routes.discovery.sensitive-headers=Set-Cookie,Authorization
server.use-forward-headers=true
zuul.routes.discovery.url=http://127.0.0.1:18082
hystrix.command.discovery.execution.isolation.thread.timeoutInMilliseconds=600000

